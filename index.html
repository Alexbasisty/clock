<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="The clock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clock</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }
html, body {
  height: 100%;
}
#clock {
  text-align: center;
  position: relative;
  top: 30%;
  font-family: 'Playfair Display SC', serif;
  font-size: 4rem;
  margin-top: -2rem;
  /*bottom: -50%;*/
}
</style>
</head>
<body>
 <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
if (seconds < 10) {
  seconds = '0' + seconds;
}
if (minutes < 10) {
  minutes = '0' + minutes;
}
if (hours < 10) {
  hours = '0' + hours;
}
var clockFace = hours + ':' + minutes + ':' + seconds;
var hexColor = '#ff' + seconds + minutes;
document.getElementById('clock').innerHTML = clockFace;

setTimeout(function() {
colorClock();
}, 1000);
document.body.style.background = hexColor;
}
colorClock();
</script>
</body>
</html>
